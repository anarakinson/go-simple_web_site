<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://getbootstrap.com/docs/5.2/examples/cover/cover.css">
    <title>Home page</title>
</head>

<body class="d-flex h-100 text-center text-bg-dark">

    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 class="float-md-start mb-0">Simple site</h3>
                <nav class="nav nav-masthead justify-content-center float-md-end">
                    <a class="nav-link fw-bold py-1 px-0 active" aria-current="page" href="#"><p> Home </p></a>
                    <a class="nav-link fw-bold py-1 px-0" href="/contacts/"><p> Contacts </p></a>
                    <a class="nav-link fw-bold py-1 px-0" href="#"><p> About </p></a>
                </nav>
            </div>
        </header>

        <main class="px-3">
            <h1>Main Page</h1>
            <p class="lead"></p>
            <p class="lead">User: {{ .Name }}</p>
            <p class="lead">Age: {{ .Age }}</p>
            <p class="lead">Money: {{ .Money }}</p>
            <p class="lead">Hobbies: </p>

            <ul>
                {{ range .Hobbies }}
                    <p class="lead"><b>{{ . }}</b> </p>
                {{ else }}
                    <p class="lead"><b>NaN</b></p>
                {{ end }}
            </ul>
            <p class="lead">
                <a href="#" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Learn more</a>
            </p>
        </main>

        <footer class="mt-auto text-white-50">
            <p>Cover template for <a href="https://getbootstrap.com/" class="text-white">Bootstrap</a>, by <a href="https://twitter.com/mdo" class="text-white">@mdo</a>.</p>
        </footer>
    </div>


    </body>

</html>
