{{ define "list_articles" }}

{{ template "header" }}

        <main class="px-3">
            <h1 class="cover-heading">Articles</h1>
            <p class="lead"></p>

            {{ range . }}

            <div class="alert alert-danger">
                <h2>{{ .Title }}</h2>
                <p class="lead">{{ .Announce }}</p>
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">
                    <a href="/post/{{ .Id }}/">Learn more</a>
                </button>
            </div>

            {{ else }}

            <div class="alert alert-danger">
                <h2>Nothing to read!</h2>
            </div>

            {{ end }}

        </main>

{{ template "footer" }}

{{ end }}
