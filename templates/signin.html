{{ define "signin" }}

{{ template "header" }}

        <!-- <main class="px-3"> -->
        <main role="main" class="inner cover">
            <h1 class="cover-heading">Sign In</h1>
            <p class="lead"></p>
            <form name="form" action="/signin_success/" method="post">
                <input type="text" name="username" id="username" placeholder="Input username" class="form-control"><br>
                <input type="text" name="password" id="password" placeholder="Input password" class="form-control"><br>
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">Sign In</button><br>
            </form>
            <p class="lead"></p>
            <p class="lead">Have no account yet?</p>
            <a href="/signup/" class="text-white"><b>Sign Up!</b></a><br>
            <!-- <a href="/signup/" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Sign Up</a><br> -->

        </main>

{{ template "footer" }}

{{ end }}
