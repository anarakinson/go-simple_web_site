{{ define "database_query" }}

{{ template "header" }}

        <!-- <main class="px-3"> -->
        <main role="main" class="inner cover">
            <h1 class="cover-heading">SQL</h1>
            <p class="lead"></p>
            <form name="form" action="/database_query/" method="post">
                <input type="text" name="query" id="query" placeholder="Input query" class="form-control"><br>
                <button class="btn btn-lg btn-secondary fw-bold border-white bg-white">Run</button><br>
            </form>
            <p class="lead"></p>
            {{ if . }}
                {{ range $key, $value := . }}
                    <li>
                        <strong>{{ $key }}</strong>:<br>
                        {{ range $subkey, $subvalue := $value }}
                            <li><strong>{{ $subkey }}</strong>: {{ $subvalue }}</li>
                        {{ end }}
                    </li><br>
                {{ end }}
            {{ end }}
            <p class="lead"></p>
        </main>

{{ template "footer" }}

{{ end }}
